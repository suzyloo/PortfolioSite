<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Stock Information Exchange</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">

        <script>
            function submitWeather(){
                var symbol=document.getElementById('symbol').value;
                if(symbol==""){
                    document.getElementById('inputError').className="alert alert-danger";
                    document.getElementById('inputError').innerHTML="<b>Symbol</b> cannot be empty."
                }
                else{
                    window.location = "http://localhost:5000/"+symbol;
                }
            }
        </script>


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>

    <body>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/static/about.html">About</a></li>
                </ul>
                <h3 class="text-muted">Suzy's Stocks</h3>
            </div>

            <div id="weatherInput">
                <form onsubmit="return false" class="navbar-form" role="form">
                    <div class="form-group">
                        <input id="symbol" type="text" placeholder="Stock Symbol" class="form-control">
                    </div>
                    <button onclick="submitWeather()" type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
            
            <div id="inputError"></div>

            <div class="jumbotron">
                {% if request.path == '/' %} 
                    <h1>Welcome!</h1>
                    <h2>Please enter a stock symbol</h2>
                {%endif%}
                {% block content %}{% endblock %}
            </div>

            <div id="errors">
                {% for error in errors %}
                <div class="alert alert-danger" role="alert">
                    <strong>Error:</strong> {{error}}
                </div>
                {% endfor %}
            </div>


            <div class="footer">
                <p>&copy; Steve 2014</p>
            </div>

        </div> <!-- /container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>

    </body>
</html>
